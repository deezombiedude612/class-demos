<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Tables</title>

		<style>
			table {
				border-collapse: collapse;
			}

			table,
			tr,
			td,
			th {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<table style="margin-bottom: 2rem;">
			<thead>
				<tr>
					<th>Category</th>
					<th>Name</th>
					<th>Earnings</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th rowspan="2">Employees</th>
					<td>Miss Janine</td>
					<td>$100</td>
				</tr>
				<tr>
					<td>Mr. Aaron</td>
					<td>$200</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">Total</th>
					<th>$300</th>
				</tr>
			</tfoot>
		</table>

		<table>
			<tr>
				<td colspan="3">Cell 1</td>
			</tr>
			<tr>
				<td rowspan="2">Cell 2</td>
				<td colspan="2">Cell 3</td>
			</tr>
			<tr>
				<td>Cell 4</td>
				<td>Cell 5</td>
			</tr>
		</table>
	</body>
</html>
