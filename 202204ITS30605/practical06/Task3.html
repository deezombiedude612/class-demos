<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WP Practical 5 Task 3</title>
	</head>
	<body>
		<script>
			let num = 16;

			console.log("while looping..");
			while (num < 15) {
				console.log(num);
				num++;
			}

			console.log("do-while looping..");
			do {
				console.log(num);
				num++;
			} while (num < 15);
		</script>
	</body>
</html>
