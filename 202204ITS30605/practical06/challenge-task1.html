		<title>WP Practical 6 Challenge Task 1</title>

		<script>
			function showPrimes(limit) {
				for (let number = 2; number <= limit; ++number) {
					let isPrime = true; // acts as a flag to see if the number is prime or not
					/* ---- CONTINUE CODE FROM HERE ---- */

					for (let factor = 2; factor < number; ++factor) {
						if (number % factor === 0) {
							isPrime = false;
							break;
						}
					}

					if (isPrime) {
						console.log(number);
					}
				}
			}
		</script>
	</head>
	<body>
		<script>
			showPrimes(20);
		</script>
	</body>
