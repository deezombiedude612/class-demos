		<script>
			function max(num1, num2) {
				if (num1 > num2) return num1;
				return num2;
			}

			function circleArea(radius) {
				// radius is a scalar value, should not be negative
				// and there's no point calculating area of circle with radius 0
				if (radius > 0) {
					return Math.PI * radius * radius;
				} else {
					return 0;
				}
			}
		</script>
