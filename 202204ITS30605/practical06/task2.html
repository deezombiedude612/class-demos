	<body>
		<script>
			function arrayFromRange(lower_bound, upper_bound) {
				let number_array = [];

				// if upper_bound > lower_bound
				if (lower_bound > upper_bound) [lower_bound, upper_bound] = [upper_bound, lower_bound];

				// if starting point (lower_bound) is not an integer, start from next integer
				lower_bound = Math.ceil(lower_bound);

				for (let i = lower_bound; i <= upper_bound; i++) {
					number_array.push(i);
				}

				return number_array;
			}
		</script>
	</body>
