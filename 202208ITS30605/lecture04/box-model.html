<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Border-Box and Content-Box</title>

		<style>
			body {
				background: #efefef;
				color: #333;
				font-family: basic-sans, sans-serif;
			}

			.scale {
				width: 500px;
				/* height: 200px; */
				height: inherit;
				background: #615756;
			}

			.content-box {
				width: 500px;
				/* padding: 25px; */
				border: 5px solid red;
				background: #4dfff3;
			}

			.border-box {
				box-sizing: border-box;
				width: 500px;
				/* padding: 25px; */
				border: 5px solid red;
				background: #52ffb8;
			}
		</style>
	</head>
	<body>
		<div class="scale">
			<div class="content-box">
				Content Box
			</div>
			<div style="height: 150px;"></div>
			<div class="border-box">
				Border Box
			</div>
		</div>
	</body>
</html>
