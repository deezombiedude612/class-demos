<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Radio Input Fields</title>
	</head>
	<body>
		<form action="#">
			<input type="radio" name="group1" id="radio-grass" value="grass" />
			Grass<br />
			<input type="radio" name="group1" id="radio-fire" value="fire" />
			Fire<br />
			<input type="radio" name="group1" id="radio-water" value="water" checked />
			Water<br />
			<input type="radio" name="group2" id="radio-electric" value="electric" />
			Electric<br />

			<input type="reset" value="Reset" />
		</form>
	</body>
</html>
