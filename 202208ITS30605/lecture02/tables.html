<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tables Example</title>

		<style>
			table {
				border-collapse: collapse;
			}

			table,
			td,
			th {
				border: 1px solid black;
			}

			td,
			th {
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Earnings</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Miss Janine</td>
					<td>$100</td>
				</tr>
				<tr>
					<td>Mr. Aaron</td>
					<td>$200</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total</th>
					<th>$300</th>
				</tr>
			</tfoot>
		</table>

		<hr />

		<table>
			<tr>
				<td rowspan="2">cell [1, 1]</td>
				<td colspan="2">cell [1, 2]</td>
			</tr>
			<tr>
				<td>cell [2, 1]</td>
				<td>cell [2, 2]</td>
			</tr>
			<tr>
				<td>cell [3, 1]</td>
				<td>cell [3, 2]</td>
				<td>cell [3, 3]</td>
			</tr>
		</table>
	</body>
</html>
