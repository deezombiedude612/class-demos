<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single Page</title>

		<style>
			section {
				display: none;
			}

			button:hover {
				box-shadow: 0 0 0.1rem #ff9800, 0 0 0.5rem #ff9800;
			}

			#page1 {
				background-color: aqua;
			}

			#page2 {
				background-color: yellowgreen;
			}

			#page3 {
				background-color: fuchsia;
			}
		</style>

		<script src="js/dom2.js"></script>
	</head>
	<body>
		<button data-page="page1">Page 1</button>
		<button data-page="page2">Page 2</button>
		<button data-page="page3">Page 3</button>

		<section id="page1"><h1>This is Page 1.</h1></section>
		<section id="page2"><h1>This is Page 2.</h1></section>
		<section id="page3"><h1>This is Page 3.</h1></section>
	</body>
</html>
