<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Strings</title>
	</head>
	<body>
		<h2>JavaScript Strings</h2>

		<p>The escape sequence \\ inserts a backslash in a string.</p>
		<p>The escape sequence \' inserts a single quote in a string.</p>
		<p>The escape sequence \" inserts a double quote in a string.</p>

		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>

		<script>
			let x = "This character \\ is called a backslash.";
			document.querySelector("#demo1").innerHTML = x;

			let y = "It's alright.";
			document.querySelector("#demo2").innerHTML = y;
		</script>
	</body>
</html>
