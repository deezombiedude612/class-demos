<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Template Literals</title>
	</head>
	<body>
		<script>
			// document.querySelector("body").innerHTML = "<h1>This is a heading.</h1>";
			// document.querySelector("body").innerHTML += "<p>This is a paragraph.</p>";
			// document.querySelector("body").innerHTML += "<p>This is another paragraph.</p>";

			document.querySelector("body").innerHTML = `
			<h1>This is a heading.</h1>
			<p>This is a paragraph.</p>
			<p>This is another paragraph.</p>
			`;

			const MY_NAME = "Henry";

			// document.querySelector("body").innerHTML += "<p>My name is " + MY_NAME + "</p>";
			document.querySelector("body").innerHTML += `<p>My name is ${MY_NAME}</p>`;
		</script>
	</body>
</html>
