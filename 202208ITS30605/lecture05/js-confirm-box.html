<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Confirm Box</title>
	</head>
	<body>
		<script>
			const RESULT = confirm("Select OK to proceed or Cancel to return.");

			if (RESULT == true) {
				document.querySelector("body").innerHTML = "You have selected OK";
			} else {
				document.querySelector("body").innerHTML = "You have selected Cancel";
			}
		</script>
	</body>
</html>
