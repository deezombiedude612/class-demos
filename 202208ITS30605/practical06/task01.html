		<title>WP Practical 6 Task 1</title>
		<script>
			function arrayFromRange(start, end) {
				if (start > end) {
					let temp = start;
					start = end;
					end = temp;
				}

				let arr = [];

				for (let i = start; i <= end; i++) {
					arr.push(i);
					// console.log(arr);
				}

				return arr;
			}
		</script>
	</head>
