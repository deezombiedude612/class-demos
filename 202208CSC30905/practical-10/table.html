<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Example</title>

		<link rel="stylesheet" href="tables.css" />
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Earnings</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Miss Janine</td>
					<td>$100</td>
				</tr>
				<tr>
					<td>Mr. Aaron</td>
					<td>$200</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total</th>
					<th>$300</th>
				</tr>
			</tfoot>
		</table>

		<hr />

		<table>
			<tr>
				<td>Cell [1,1]</td>
				<td colspan="2">Cell [2,1]</td>
			</tr>
			<tr>
				<td>Cell [1,2]</td>
				<td rowspan="2">Cell [2,2]</td>
				<td>Cell [3,2]</td>
			</tr>
			<tr>
				<td>Cell [1,3]</td>
				<td>Cell [2,3]</td>
			</tr>
		</table>
	</body>
</html>
