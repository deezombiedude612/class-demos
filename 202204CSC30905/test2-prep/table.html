<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Example</title>

		<!-- Demonstrated using External CSS -->
		<link rel="stylesheet" href="table-style.css" />
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3">Cell 1</td>
			</tr>
			<tr>
				<td rowspan="2">Cell 2</td>
				<td colspan="2">Cell 3</td>
			</tr>
			<tr>
				<td>Cell 4</td>
				<td>Cell 5</td>
			</tr>
		</table>

		<!-- Use <th></th> to create heading cells -->
		<!-- 
		+--------------------------+
		| Cell 1 									 |
		+--------------------------+
		| Cell 2 | Cell 3 				 |
		+        +-----------------+
		| 			 | Cell 4 | Cell 5 |
		+--------------------------+
	 --></body>
</html>
