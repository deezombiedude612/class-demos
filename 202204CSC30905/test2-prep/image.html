<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Example</title>

		<!-- Embedded CSS here -->
		<style>
			body {
				background-color: cornflowerblue;
			}

			img {
				background-color: yellow;
				border: 4px dotted black;
				/* text-align: center; */
				width: 300px;
				padding: 10px;
			}

			p {
				text-align: center;
			}

			#center-img {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 
			Center images by placing it in a block element (e.g., <div>, <p>),
			then apply text-align: center CSS onto it
		 -->
		<div id="center-img">
			<img src="sammy.png" alt="Sammy" />
		</div>

		<p>
			<img src="octocat.png" alt="Octocat" />
		</p>

		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius eaque assumenda sapiente quia consectetur incidunt
			dolorum, modi dolorem temporibus sint!
		</p>
	</body>
</html>
